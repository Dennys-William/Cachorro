<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Cachorros</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --primary-light: #eef2ff;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #e2e8f0 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 2.5rem;
            animation: slideDown 0.8s ease-out;
        }

        h1 {
            color: var(--dark);
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .paw-icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 1.4rem;
            transform: rotate(-15deg);
            animation: bounce 2s infinite;
        }

        .button-container {
            display: flex;
            gap: 12px;
            margin-bottom: 1.5rem;
            width: 100%;
            justify-content: center;
        }

        #botao-cachorro {
            padding: 14px 28px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        #botao-cachorro::before {
            content: "üêï";
            font-size: 1.2rem;
        }

        #botao-cachorro::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-out;
            z-index: -1;
        }

        #botao-cachorro:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        #botao-cachorro:hover {
            transform: translateY(-3px);
            background-color: var(--primary-hover);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.35);
        }

        #botao-cachorro:active {
            transform: translateY(1px);
        }

        #status {
            margin: 1rem 0;
            padding: 10px 20px;
            border-radius: var(--radius);
            font-size: 0.95rem;
            background-color: var(--light);
            color: var(--gray);
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
        }

        #cachorro {
            width: 100%;
            max-width: 550px;
            min-height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: var(--radius);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 1rem;
            transition: all 0.3s ease;
            position: relative;
            perspective: 1000px;
        }

        #cachorro::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/120/120') center/120px repeat;
            opacity: 0.05;
            z-index: 0;
        }

        .dog-image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .dog-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: calc(var(--radius) - 4px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
            transform-origin: center;
            opacity: 0;
        }

        /* Diferentes tipos de anima√ß√µes para as imagens */
        .animation-slide-in {
            animation: slideIn 1s forwards;
        }

        .animation-fade-zoom {
            animation: fadeZoom 1s forwards;
        }

        .animation-rotate-in {
            animation: rotateIn 1s forwards;
        }

        .animation-bounce-in {
            animation: bounceIn 1s forwards;
        }

        .animation-swing {
            animation: swing 1s forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rotateIn {
            0% {
                opacity: 0;
                transform: rotateY(-90deg);
            }
            100% {
                opacity: 1;
                transform: rotateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            70% {
                transform: translateY(-15px);
            }
            90% {
                transform: translateY(5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes swing {
            0% {
                opacity: 0;
                transform: rotate(-10deg);
            }
            20% {
                transform: rotate(15deg);
            }
            40% {
                transform: rotate(-10deg);
            }
            60% {
                transform: rotate(5deg);
            }
            80% {
                transform: rotate(-3deg);
            }
            100% {
                opacity: 1;
                transform: rotate(0deg);
            }
        }

        .status-loading {
            background-color: #fff8e1;
            color: var(--warning);
            animation: pulse 1.5s infinite;
        }

        .status-success {
            background-color: #e8fdf5;
            color: var(--success);
        }

        .status-error {
            background-color: #fef2f2;
            color: var(--error);
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
            padding: 1rem;
            border-top: 1px dashed rgba(100, 116, 139, 0.2);
            width: 100%;
            max-width: 600px;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        footer a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .love {
            color: #e11d48;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
            font-size: 1.1rem;
        }

        .photo-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(100, 116, 139, 0.2);
            z-index: 2;
            transition: all 0.5s ease;
        }
        
        .corner-top-left {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
            border-radius: 5px 0 0 0;
        }
        
        .corner-top-right {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 5px 0 0;
        }
        
        .corner-bottom-left {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 5px;
        }
        
        .corner-bottom-right {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 5px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(79, 70, 229, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(0deg); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .polaroid {
            padding: 15px 15px 40px 15px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transform: rotate(0deg);
            transition: all 0.3s ease;
            position: relative;
        }

        .polaroid::after {
            content: "";
            position: absolute;
            bottom: 15px;
            left: 50%;
            width: 80%;
            height: 1px;
            background: rgba(0,0,0,0.1);
            transform: translateX(-50%);
        }

        .dog-image-wrapper {
            position: relative;
            margin-bottom: 15px;
            overflow: hidden;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            #cachorro {
                min-height: 250px;
            }
            
            #botao-cachorro {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="paw-icon">üêæ</span>Galeria de Cachorros</h1>
            <!-- 
            <p class="subtitle">Descubra imagens ador√°veis de cachorros com anima√ß√µes divertidas!</p>
             -->
        </header>
        
        <div class="button-container">
            <button id="botao-cachorro">Carregar Nova Imagem</button>
        </div>
        
        <div id="status" role="status" aria-live="polite">Pronto para mostrar cachorros</div>
        
        <div id="cachorro" role="region" aria-label="Imagem de cachorro" class="dog-card">
            <div class="dog-image-container">
                <div class="photo-corner corner-top-left"></div>
                <div class="photo-corner corner-top-right"></div>
                <div class="photo-corner corner-bottom-left"></div>
                <div class="photo-corner corner-bottom-right"></div>
            </div>
        </div>
    </div>
    
    <footer>
       
        Imagens fornecidas por <a href="https://dog.ceo/dog-api/" target="_blank">Dog API</a>
    </footer>

    <script>
    let primeiroClique = true;
    let animacaoAtual = 0;
    const animacoes = [
        'animation-fade-zoom',
        'animation-slide-in',
        'animation-rotate-in',
        'animation-bounce-in',
        'animation-swing'
    ];
    
    async function buscarCachorro() {
        if (primeiroClique) {
            document.getElementById('botao-cachorro').textContent = "Mostrar Outro Cachorro";
            primeiroClique = false;
        }
        
        const status = document.getElementById('status');
        status.textContent = 'Carregando...';
        status.className = 'status-loading';
        
        // Alternar para pr√≥xima anima√ß√£o
        animacaoAtual = (animacaoAtual + 1) % animacoes.length;
        const animacaoEscolhida = animacoes[animacaoAtual];
        
        try {
            const containerDiv = document.querySelector('.dog-image-container');
            
            // Adicionar spinner durante o carregamento
            containerDiv.innerHTML = '<div class="loading-spinner"></div>';
            
            const resposta = await fetch('https://dog.ceo/api/breeds/image/random');
            if (!resposta.ok) {
                throw new Error('Erro ao buscar a imagem');
            }
            
            const dados = await resposta.json();
            
            // Criar elemento de imagem para pr√©-carregamento
            const preloadImg = new Image();
            preloadImg.src = dados.message;
            
            preloadImg.onload = () => {
                // Limpar o container
                containerDiv.innerHTML = '';
                
                // Criar wrapper para polaroid e adicionar cantos decorativos
                const polaroidDiv = document.createElement('div');
                polaroidDiv.className = 'polaroid';
                
                const imageWrapper = document.createElement('div');
                imageWrapper.className = 'dog-image-wrapper';
                
                // Criar elemento de imagem com a classe de anima√ß√£o escolhida
                const img = document.createElement('img');
                img.src = dados.message;
                img.alt = "Imagem aleat√≥ria de um cachorro ador√°vel";
                img.className = `dog-image ${animacaoEscolhida}`;
                
                // Adicionar imagem √† estrutura
                imageWrapper.appendChild(img);
                polaroidDiv.appendChild(imageWrapper);
                containerDiv.appendChild(polaroidDiv);
                
                // Adicionar cantos decorativos
                const corners = [
                    'corner-top-left',
                    'corner-top-right',
                    'corner-bottom-left',
                    'corner-bottom-right'
                ];
                
                corners.forEach(corner => {
                    const cornerElement = document.createElement('div');
                    cornerElement.className = `photo-corner ${corner}`;
                    containerDiv.appendChild(cornerElement);
                });
                
                // Atualizar status
                status.textContent = 'Cachorro carregado com sucesso!';
                status.className = 'status-success';
                
                // Adicionar um leve efeito de balan√ßar √† polaroid ap√≥s um breve atraso
                setTimeout(() => {
                    // Adicionar um leve efeito de balan√ßar √† polaroid
                    const rotacao = (Math.random() - 0.5) * 5; // Rota√ß√£o entre -2.5 e 2.5 graus
                    polaroidDiv.style.transform = `rotate(${rotacao}deg)`;
                }, 300);
            };
            
            preloadImg.onerror = () => {
                throw new Error('Erro ao carregar a imagem');
            };
        } catch (erro) {
            console.error('Erro:', erro);
            status.textContent = 'Ops! N√£o conseguimos buscar um cachorro. Tente novamente.';
            status.className = 'status-error';
            document.querySelector('.dog-image-container').innerHTML = '';
        }
    }

    // Adicionar evento de clique ao bot√£o
    const botao = document.getElementById('botao-cachorro');
    botao.addEventListener('click', buscarCachorro);
    botao.addEventListener('keydown', (evento) => {
        if (evento.key === 'Enter' || evento.key === ' ') {
            buscarCachorro();
        }
    });
    </script>
</body>
</html>
